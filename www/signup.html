<ons-page id="signup">
        
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Sign Up</div>
    </ons-toolbar>
    
    <div class="login-form">
        <p>
          <ons-input id="s_username" modifier="underbar" placeholder="Username" float class="input"></ons-input>
        </p>
        <p>
          <ons-input id="s_password" modifier="underbar" type="password" placeholder="Password" float class="input"></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button id="signup_button" modifier="large">Sign up</ons-button>
        </p>
      </div>
      

</ons-page>
