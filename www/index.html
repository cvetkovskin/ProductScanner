<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <!--<script src="lib/onsenui/js/onsenui.min.js"></script>-->

  <link rel="stylesheet" href="components/loader.css">
  <!--<link rel="stylesheet" href="lib/onsenui/css/onsenui.css">-->
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/details.css">
  
  <script src="barcode.js"></script>
  <script src="script.js"></script>
  <script src="storage.js"></script>
  <script src="blob.js"></script>
  <script src="feedhenry.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB5IdlpGPevP_JbygFI5h42XiuyOBNA_g"></script>

  
  
</head>
<body ng-controller="AppController">
  <ons-navigator id="navigator" page="main.html"></ons-navigator>

  <ons-template id="main.html">
    <ons-page id="login">
       <div class="login-form" >
        <p>
          <ons-input id="username" modifier="underbar" placeholder="Username" float class="input"></ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float class="input"></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button id="login_button" modifier="large">Sign in</ons-button>
        </p>
        <p style="margin-top: 30px;">
          Don't have an accont? <a href="" id="signup_link">Sign Up!</a>
        </p>
      </div>
    </ons-page>
  </ons-template>
  
    <ons-template id="loading.html">
        <ons-alert-dialog>
            <div class="alert-dialog-title">処理中...</div>
            <div class="alert-dialog-content">
                <ons-icon icon="ion-load-c" spin="true"></ons-icon> <span style="font-size: 13px; color: #999">商品情報を検索しています...</span>
            </div>
        </ons-alert-dialog>
    </ons-template>

    
  
</body>
</html>
